<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AEC Data Model Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body style="max-width: 50%; margin: auto">
    <div class="pt-3 pb-3">
      <p>The steps to create your APS app and provision it in your account can be found at <a href="https://tutorials.autodesk.io/">Getting Started</a></p>
      <p>The <b>Callback URL</b> of the APS app whose credentials you are providing below has to be exactly like this:</p>
      <p><a id="callbackurl" href=""></a></p>

      <label for="clientId" class="form-label pt-3 required"
          >Client ID</label
        >
      <input
        type="text"
        name="clientId"
        class="form-control"
        id="clientId"
      />
      <label for="clientSecret" class="form-label pt-3 required"
          >Client Secret</label
        >
      <input
        type="password"
        name="clientSecret"
        class="form-control"
        id="clientSecret"
      />
      <div class="form-text">
        Provided when creating your app in the APS dev portal.
      </div>
    </div>
    <div class="pt-6">
      <input id="signincustom" type="submit" value="SIGN IN" class="btn btn-primary full-width"/>
    </div>
    <script>
      window.onload= () => {
        let callbackURL = window.location.origin + '/api/auth/callback';
        document.getElementById("callbackurl").innerHTML = callbackURL;
        document.getElementById("callbackurl").value = callbackURL;
        document.getElementById("signincustom").onclick = () => {
        let clientId = document.getElementById("clientId").value;
        let clientSecret = document.getElementById("clientSecret").value;
        window.location.replace(`/api/auth/signin?client_id=${clientId}&client_secret=${clientSecret}`);
      }
      }
    </script>
  </body>
</html>
